<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <script src="scrpits.js"></script>
    <title>Clima Fácil</title>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="digite o nome da cidade">
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg"
                alt="Buscar">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Brasilia</h2>
            <p class="temp">21°c</p>
        
            <div class="caixa-menor">
                <img class= img-previsao src="https://openweathermap.org/img/wn/04n.png" alt="icone-indo-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%<p>
        </div>
    </div>
 
</body>
</html>
